<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibely - Your Personal Care Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @layer utilities {
        .background-blur {
          background: radial-gradient(circle, rgba(57, 181, 74, 0.3), transparent);
        }
        .background-blur-light {
          background: radial-gradient(circle, rgba(57, 181, 74, 0.1), transparent);
        }
        @keyframes pulse {
          0%, 100% {
            transform: scale(1);
            opacity: 0.6;
          }
          50% {
            transform: scale(1.3);
            opacity: 1;
          }
        }
        .animate-pulse-slow {
          animation: pulse 8s ease-in-out infinite;
        }
        .animate-pulse-fast {
          animation: pulse 4s ease-in-out infinite;
        }
      }
    </style>
  </head>
  <body class="bg-white h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Multiple background animated elements -->
    <div class="absolute w-96 h-96 rounded-full background-blur blur-[100px] animate-pulse-slow"></div>
    <div class="absolute w-72 h-72 rounded-full background-blur-light blur-[100px] animate-pulse-fast top-10 left-20"></div>
    <div class="absolute w-80 h-80 rounded-full background-blur blur-[100px] animate-pulse-slow top-40 right-24"></div>
    <div class="absolute w-64 h-64 rounded-full background-blur-light blur-[100px] animate-pulse-fast bottom-20 left-10"></div>
    
    <!-- Main content -->
    <div class="flex flex-col items-center justify-center text-center z-10">
      <h1 class="text-3xl md:text-5xl text-black font-bold">Coming Soon...</h1>
      <p class="text-sm md:text-lg text-gray-500 mt-2">We are working on the project right now. It may take a week to publish.</p>
    </div>
  </body>
</html>
